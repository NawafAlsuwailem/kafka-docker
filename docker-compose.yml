version: '3.8'

networks:
  kafka-net:
    driver: bridge

services:
  kafka1:
    image: confluentinc/cp-kafka:7.8.0
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,CONTROLLER://kafka1:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      CLUSTER_ID: 'EmptNWtoR4GGWx-BH6nGLQ'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    volumes:
      - ./kafka1/data:/var/lib/kafka/data
    networks:
      - kafka-net

  postgres:
    image: postgres:15
    container_name: conduktor-postgres
    environment:
      POSTGRES_USER: conduktor
      POSTGRES_PASSWORD: conduktor
      POSTGRES_DB: conduktor
    ports:
      - "5432:5432"
    volumes:
      - conduktor-pgdata:/var/lib/postgresql/data
    networks:
      - kafka-net

  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.0
    container_name: schema-registry
    hostname: schema-registry
    depends_on:
      - kafka1
    ports:
      - "8088:8088"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8088

      # Connect Schema Registry to your KRaft Kafka broker
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka1:9092"

      # Optional but recommended for clean local dev
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC: "_schemas"
    networks:
      - kafka-net

  conduktor:
    image: conduktor/conduktor-platform:latest
    container_name: conduktor
    depends_on:
      - kafka1
      - postgres
    ports:
      - "8080:8080"
    environment:
      # Admin user
      CDK_ORGANIZATION_NAME: "local"
      CDK_ADMIN_EMAIL: "admin@local.dev"
      CDK_ADMIN_PASSWORD: "admin"
      CDK_ORGANIZATION_ADMIN_EMAIL: "admin@local.dev"

      # Database config (required)
      CDK_DATABASE_URL: "postgresql://conduktor:conduktor@postgres:5432/conduktor"

      # Kafka cluster
      CDK_CLUSTERS_0_ID: "local"
      CDK_CLUSTERS_0_NAME: "Local Kafka Cluster"
      CDK_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka1:9092"
      
      # Add Schema Registry support
      CDK_CLUSTERS_0_SCHEMAREGISTRY_URL: "http://schema-registry:8088"

    networks:
      - kafka-net

volumes:
  conduktor-pgdata:
